<html>

<head>
    <title>
        chapter18 loops
    </title>
</head>

<body>
    <script>
        // pengulangan for dari 1 - 10
        for (var i = 1; i <= 10; i += 1) {
            console.log(i);
        }
        // pengulangan for angka genap dari 0-10
        for (var i = 0; i <= 10; i += 2) {
            console.log(i);
        }
        // pengulangan for dari 10-1
        for (var i = 10; i >= 1; i -= 1) {
            console.log(i);
        }
        // pengulangan for dari 10-1 kecuali 5
        for (var i = 10; i >= 1; i -= 1) {
            if (i !== 5) {
                console.log(i);
            }
        }

        var i = 1;
        while (i <= 10){
            console.log(i);
            i++;
        }
        var i = 10;
        while (i >= 1) {
            console.log(i);
            i--;
        }

        var buah_buahan = ['nangka','melon','rambutan','durian','apel'];
        for (i in buah_buahan) {
            console.log(buah_buahan[i]);
        }
        for (var i = 0; i < buah_buahan.length; i ++) {
            console.log(buah_buahan[i]);
        }
    </script>
</body>

</html>
