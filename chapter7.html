<script>
    var string1 = "hello";

        umur: 23,

        hobi: 'game'

    console.log(string6);
    var string7 = 'Nama saya adalah ' + profil.nama + ' saya berasal dari ' + profil.asal;
    console.log(string7);

    var string8 = 'abcdef'; 
    var string9 = string8.split('');
    console.log(string9);

    var string10 = '05/02/2020';
    var string11 = string10.split('/');
    console.log(string11);
    console.log(string11[0]);
